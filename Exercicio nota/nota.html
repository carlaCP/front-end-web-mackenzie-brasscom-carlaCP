<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Nota</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            input {
                width: 150px;
                height: 30px;
            }

            #frequencia {
                width : 200px;
            }

            #freq ,#resultado, #conceito {
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Nota</h1>
        <h2>Regras de conceito</h2>
        <ol>
            <li>Se a média for menor que 5, reprovado.</li>
            <li>Se a média for menor ou igual à 7, recuperação.</li>
            <li>Se a média for maior ou igual à 8, aprovado.</li>
        </ol>
        <form>
            <label>
                Nota 1:
                <input type="number" min="0" max="10" step="0.1" placeholder="entre com a nota 1" id="n1">
            </label><br><br>
            <label>
                Nota 2:
                <input type="number" min="0" max="10" step="0.1" placeholder="entre com a nota 2" id="n2">
            </label><br><br>
            <label>
                Nota 3:
                <input type="number" min="0" max="10" step="0.1" placeholder="entre com a nota 3" id="n3">
            </label><br><br>
           <label>
                Nota 4:
                <input type="number" min="0" max="10" step="0.1" placeholder="entre com a nota 4" id="n4">
            </label><br><br> 

                Frequência:
            <input type="number" min="0" max="100" step="1" placeholder="entre com a sua frequência" id="frequencia">
        </label><br><br> 
                

            <button type="button" onclick="calcularMedia()">Calcular média</button>
        </form>
        
        <p>A sua frequencia é de : <span id="freq"></span></p>
        <p>A sua média é: <span id="resultado"></span></p>
        <p>O seu conceito é: <span id="conceito"></span></p>

        <script>


            function calcularMedia() {

                const inputF = document.getElementById("frequencia");
                const input1 = document.getElementById("n1"); // Pegando primeiro input
                const input2 = document.getElementById("n2"); // Pegando segundo input
                const input3 = document.getElementById("n3"); // Pegando terceiro input
                const input4 = document.getElementById("n4"); // Pegando quarto input                

                const freq = Number(inputF.value);
                const n1 = Number(input1.value); // Pegando valor do primeiro input.
                const n2 = Number(input2.value); // Pegando valor do segundo input.
                const n3 = Number(input3.value); // Pegando valor do terceiro input.
                const n4 = Number(input4.value); // Pegando valor do terceiro input.

                // console.log(n1); console.log(n2); console.log(n3);
                // console.log(typeof n1); console.log(typeof n2); console.log(typeof n3); 

                // if (n1 != 0 && n2 != 0 && n3 != 0) {
                //     const media = (n1 + n2 + n3)/3;
                //     document.getElementById("resultado").innerHTML = media + ".";
                // } else {
                //     window.alert("Insira suas notas nos inputs (se todas elas forem realmente zero, a sua média é zero).")
                // }



                if (n1 == 0 && n2 == 0 && n3 == 0 && n4==0) 
                {
                    window.alert("Insira suas notas nos inputs (se todas elas forem realmente zero, a sua média é zero).")
                } 
                else 
                {
                    const media = (n1 + n2 + n3 + n4)/4;
                    document.getElementById("resultado").innerHTML = media + ".";
                    document.getElementById("freq").innerHTML = freq +"%";
                     
                    let conceito;
                    if (((media <= 5) && ((freq <= 50) && (freq >=0))) || ((media <= 7) && ((freq <= 50) && (freq >=0))) || ((media > 7) && ((freq <= 50) && (freq >=0)))) 
                    {
                        conceito = "Reprovado";
                        document.getElementById("conceito").style.color = 'red';
                        document.getElementById("resultado").style.color = 'red';
                        document.getElementById("freq").style.color = 'red';

                    } else if (((media <= 7) && ((freq > 50) && (freq <=75))) || ((media > 7) && ((freq > 50) && (freq <=75)))) {
                        conceito = "Recuperação";
                        document.getElementById("conceito").style.color = 'orangered';
                        document.getElementById("resultado").style.color = 'orangered';
                        document.getElementById("freq").style.color = 'orangered';
                    } 
                    else 
                    {
                        conceito = "Aprovado";
                        document.getElementById("conceito").style.color = 'green';
                        document.getElementById("resultado").style.color = 'green';
                        document.getElementById("freq").style.color = 'green';
                    }
                    document.getElementById("conceito").innerHTML = conceito + ".";
                }

            }
        </script>
